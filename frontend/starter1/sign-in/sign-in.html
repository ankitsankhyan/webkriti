<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> sign-in  </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="center">
      <h1>Sign-in</h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>First Name</label>
        </div>
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>Last name</label>
        </div>
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>Email</label>
        </div>
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>Password</label>
        </div>
        <div class="txt_field">
          <input type="password" required>
          <span></span>
          <label>Confirm Password</label>
        </div>
        
        <input type="submit" value="Sign-in">
        <div class="signup_link">
          Already a member? <a href="./login.html">Login</a>
        </div>
      </form>
    </div>

  </body>
</html>
